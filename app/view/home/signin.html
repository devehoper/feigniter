<div class="container mt-5" style="max-width: 400px;">
  <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab" aria-controls="signin" aria-selected="true" data-translate="signin" title="SIgnin"></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false" data-translate="signup" title="Signup"></button>
    </li>
  </ul>

  <div class="tab-content" id="authTabsContent">
    <!-- Sign In Form -->
    <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
      <form id="signinForm" novalidate>
        <div class="mb-3">
          <label for="signinEmail" class="form-label" data-translate="Email address">Email address</label>
          <input type="email" class="form-control" id="signinEmail" required>
          <div class="invalid-feedback" id="signin-email-error"></div>
        </div>
        <div class="mb-3">
          <label for="signinPassword" class="form-label" data-translate="Password">Password</label>
          <input type="password" class="form-control" id="signinPassword" required>
          <div class="invalid-feedback" id="signin-password-error"></div>
        </div>
        <button type="button" class="btn btn-primary w-100 " id="frm-sign-in" data-translate="signin" title="Signin"></button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="signupName" class="form-label" data-translate="Full Name">Full Name</label>
          <input type="text" class="form-control" id="signupName" required>
          <div class="invalid-feedback" id="signup-name-error"></div>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label" data-translate="Email address">Email address</label>
          <input type="email" class="form-control" id="signupEmail" required>
          <div class="invalid-feedback" id="signup-email-error"></div>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label" data-translate="Password">Password</label>
          <input type="password" class="form-control" id="signupPassword" required>
          <div class="invalid-feedback" id="signup-password-error"></div>
        </div>
        <div class="mb-3">
          <label for="signupConfirmPassword" class="form-label" data-translate="Retype Password">Retype Password</label>
          <input type="password" class="form-control" id="signupConfirmPassword" required>
          <div class="invalid-feedback" id="signup-confirmPassword-error"></div>
        </div>
        <button type="button" class="btn btn-success w-100" id="btnSignUp" data-translate="signup" title="Signup"></button>
      </form>
    </div>
  </div>
</div>
